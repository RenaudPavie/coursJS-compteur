<!DOCTYPE html>
<html>
	<head>
		<title>Counter JS</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<style>
			#tempsRestant {
			font-size: 4em;
			color: #00F;
			background-color: #000;
			text-align: center;
			border:solid blue 3px;
			border-radius: 40px;
			width: 15%;
			margin:auto;
			margin-top: 20%;
		}

	</style>
	<p id="tempsRestant"></p>

	<script>
		
		var start = Date.now();
		start += 5*60*1000;

		function combienResteTIl() {
			var now = Date.now();
			var diff = start-now;
			if ( diff < 0 ) {
				clearInterval(monInterval);
				document.getElementById('tempsRestant').innerHTML = 'compteur fini, tu vas mourir. Sorry !';
			} else {
				minutes = Math.floor(diff/1000/60);
				secondes = Math.floor(diff/1000-minutes*60);
				document.getElementById('tempsRestant').innerHTML = minutes+":"+secondes;
			}
		}

		var monInterval = setInterval(combienResteTIl, 10);

	</script>

	</body>
</html>
