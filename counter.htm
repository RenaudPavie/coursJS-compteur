<!DOCTYPE html>
<html>
	<head>
		<title>Counter JS</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<style>
		#tempsRestant {
			font-size: 4em;
			color: #F00;
			background-color: #000;
			text-align: center;
			border:solid #F00 3px;
			border-radius: 40px;
			width: 50%;
			margin:auto;
			
			
		}

		#container {
			background-color: grey;
			border:solid #F00 3px;
			border-radius: 100px;
			margin:auto;
			text-align: center;
			width: 20%;
			padding:1% 1%;
		}
		h1 {
			font-family: Courier;
			color : #000;
			text-decoration: underline #F00;
		}

	</style>

<div id="container">
	<h1>Promo pendant :</h1>
	<p id="tempsRestant"></p>
</div>

	<script>
		
		var start = Date.now();
		start += 5*60*1000;

		function combienResteTIl() {
			var now = Date.now();
			var diff = start-now;
			if ( diff < 0 ) {
				clearInterval(monInterval);
				document.getElementById('tempsRestant').innerHTML = 'compteur fini, tu vas mourir. Sorry !';
			} else {
				minutes = Math.floor(diff/1000/60);
				secondes = Math.floor(diff/1000-minutes*60);
				document.getElementById('tempsRestant').innerHTML = minutes+":"+secondes;
			}
		}

		var monInterval = setInterval(combienResteTIl, 10);

	</script>

	</body>
</html>
